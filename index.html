<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="Norse-Bold.otf" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign-Up Page</title>
</head>
<body>
    <div class="main">
        <div class="left-panel"> 
            <div class="logo">
                <img src="odin-lined.png" width="15%"> ODIN
            </div>
        </div>
        <div class="form-panel">
            <div class="title-text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <br>
            <div class="form-content">
                <form>
                    <div class="form-data"> 
                        <p>Let's do this!</p>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" autocomplete="username">
                            </div>
                            <div class="form-group">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="password" onkeyup='validatePassword();' required>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" onkeyup='validatePassword();' required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="submit">Create Account</button>
                </form>
                <br>
                <p style="font-size: 1rem; font-weight: 400;">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
